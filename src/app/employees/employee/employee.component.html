<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel"
    [(ngModel)]="employeeService.selectedEmployee.name" placeholder="full name" required>
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="text" class="form-control" name="position" #position="ngModel"
    [(ngModel)]="employeeService.selectedEmployee.position" placeholder="position">
  </div>
  <div class="form-group">
    <label for="office">Office</label>
    <input type="text" class="form-control" name="office" #office="ngModel"
    [(ngModel)]="employeeService.selectedEmployee.office" placeholder="office">
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" class="form-control" name="salary" #salary="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
